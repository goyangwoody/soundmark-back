version: '3.8'

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: soundmark-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-soundmark_db}
      POSTGRES_USER: ${POSTGRES_USER:-soundmark}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-soundmark_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-soundmark}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundmark-api
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://soundmark:soundmark_dev_password@db:5432/soundmark_db}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_DAYS=${JWT_ACCESS_TOKEN_EXPIRE_DAYS:-7}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
      - DEBUG=${DEBUG:-true}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    profiles:
      - dev
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    restart: unless-stopped

  api-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soundmark-api
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SPOTIFY_CLIENT_ID=${SPOTIFY_CLIENT_ID}
      - SPOTIFY_CLIENT_SECRET=${SPOTIFY_CLIENT_SECRET}
      - SPOTIFY_REDIRECT_URI=${SPOTIFY_REDIRECT_URI}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_ACCESS_TOKEN_EXPIRE_DAYS=${JWT_ACCESS_TOKEN_EXPIRE_DAYS:-7}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    profiles:
      - prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
    restart: always

  nginx:
    image: nginx:alpine
    container_name: soundmark-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-prod
    profiles:
      - prod
    restart: always

volumes:
  pgdata:
