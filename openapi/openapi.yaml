components:
  schemas:
    FollowResponse:
      description: Response for follow/unfollow actions
      properties:
        follower_count:
          title: Follower Count
          type: integer
        message:
          title: Message
          type: string
        success:
          title: Success
          type: boolean
      required:
      - success
      - message
      - follower_count
      title: FollowResponse
      type: object
    FollowersResponse:
      description: Response for followers list
      properties:
        followers:
          items:
            $ref: '#/components/schemas/UserPublic'
          title: Followers
          type: array
        total:
          title: Total
          type: integer
      required:
      - followers
      - total
      title: FollowersResponse
      type: object
    FollowingResponse:
      description: Response for following list
      properties:
        following:
          items:
            $ref: '#/components/schemas/UserPublic'
          title: Following
          type: array
        total:
          title: Total
          type: integer
      required:
      - following
      - total
      title: FollowingResponse
      type: object
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          title: Detail
          type: array
      title: HTTPValidationError
      type: object
    MapResponse:
      description: Map view response with all recommendations within 2km
      properties:
        recommendations:
          description: All recommendations within 2km radius
          items:
            $ref: '#/components/schemas/RecommendationItem'
          title: Recommendations
          type: array
      title: MapResponse
      type: object
    PlaceInput:
      description: Place information input (Google or manual)
      properties:
        address:
          anyOf:
          - type: string
          - type: 'null'
          title: Address
        google_place_id:
          anyOf:
          - type: string
          - type: 'null'
          title: Google Place Id
        place_name:
          title: Place Name
          type: string
        source:
          description: '''google'' or ''manual'''
          title: Source
          type: string
      required:
      - source
      - place_name
      title: PlaceInput
      type: object
    RecommendationCreateRequest:
      description: Request model for creating a recommendation
      properties:
        lat:
          description: Latitude
          maximum: 90.0
          minimum: -90.0
          title: Lat
          type: number
        lng:
          description: Longitude
          maximum: 180.0
          minimum: -180.0
          title: Lng
          type: number
        message:
          anyOf:
          - maxLength: 500
            type: string
          - type: 'null'
          description: Short message about the track
          title: Message
        place:
          anyOf:
          - $ref: '#/components/schemas/PlaceInput'
          - type: 'null'
        spotify_track_id:
          description: Spotify track ID
          title: Spotify Track Id
          type: string
      required:
      - lat
      - lng
      - spotify_track_id
      title: RecommendationCreateRequest
      type: object
    RecommendationDetailResponse:
      description: Detailed recommendation response (used in detail view)
      properties:
        address:
          anyOf:
          - type: string
          - type: 'null'
          title: Address
        created_at:
          format: date-time
          title: Created At
          type: string
        distance_meters:
          anyOf:
          - type: number
          - type: 'null'
          title: Distance Meters
        id:
          title: Id
          type: integer
        lat:
          title: Lat
          type: number
        lng:
          title: Lng
          type: number
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
        place_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Place Name
        reactions:
          additionalProperties:
            type: integer
          description: Emoji reactions with counts
          title: Reactions
          type: object
        track:
          $ref: '#/components/schemas/TrackResponse'
        user:
          $ref: '#/components/schemas/UserResponse'
        user_reaction:
          anyOf:
          - type: string
          - type: 'null'
          description: Current user's reaction emoji
          title: User Reaction
      required:
      - id
      - lat
      - lng
      - track
      - user
      - created_at
      title: RecommendationDetailResponse
      type: object
    RecommendationItem:
      description: Individual recommendation item
      properties:
        distance_meters:
          title: Distance Meters
          type: number
        id:
          title: Id
          type: integer
        is_active:
          description: True if within 200m, False otherwise
          title: Is Active
          type: boolean
        lat:
          title: Lat
          type: number
        lng:
          title: Lng
          type: number
        total_reactions:
          default: 0
          description: Total count of all reactions
          title: Total Reactions
          type: integer
        track:
          $ref: '#/components/schemas/TrackResponse'
        user:
          $ref: '#/components/schemas/UserResponse'
      required:
      - id
      - lat
      - lng
      - distance_meters
      - is_active
      - track
      - user
      title: RecommendationItem
      type: object
    RecommendationReactionRequest:
      description: Request model for adding/updating emoji reaction
      properties:
        emoji:
          description: Emoji reaction (unicode or name)
          maxLength: 50
          minLength: 1
          title: Emoji
          type: string
      required:
      - emoji
      title: RecommendationReactionRequest
      type: object
    RecommendationReactionResponse:
      description: Response for reaction operation
      properties:
        reactions:
          additionalProperties:
            type: integer
          description: Updated emoji reactions with counts
          title: Reactions
          type: object
        user_reaction:
          anyOf:
          - type: string
          - type: 'null'
          description: Current user's reaction emoji
          title: User Reaction
      required:
      - reactions
      title: RecommendationReactionResponse
      type: object
    RecommendationResponse:
      description: Basic recommendation response (used in list views)
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        distance_meters:
          anyOf:
          - type: number
          - type: 'null'
          title: Distance Meters
        id:
          title: Id
          type: integer
        lat:
          title: Lat
          type: number
        lng:
          title: Lng
          type: number
        message:
          anyOf:
          - type: string
          - type: 'null'
          title: Message
        reactions:
          additionalProperties:
            type: integer
          description: Emoji reactions with counts
          title: Reactions
          type: object
        track:
          $ref: '#/components/schemas/TrackResponse'
        user:
          $ref: '#/components/schemas/UserResponse'
        user_reaction:
          anyOf:
          - type: string
          - type: 'null'
          description: Current user's reaction emoji
          title: User Reaction
      required:
      - id
      - lat
      - lng
      - track
      - user
      - created_at
      title: RecommendationResponse
      type: object
    RefreshTokenRequest:
      description: Request model for JWT token refresh
      properties:
        refresh_token:
          title: Refresh Token
          type: string
      required:
      - refresh_token
      title: RefreshTokenRequest
      type: object
    SpotifyLoginResponse:
      description: Response model for Spotify login URL
      properties:
        authorization_url:
          title: Authorization Url
          type: string
      required:
      - authorization_url
      title: SpotifyLoginResponse
      type: object
    SpotifyVerifyRequest:
      description: Request model for Spotify token verification
      properties:
        expires_in:
          default: 3600
          title: Expires In
          type: integer
        spotify_access_token:
          title: Spotify Access Token
          type: string
        spotify_refresh_token:
          title: Spotify Refresh Token
          type: string
      required:
      - spotify_access_token
      - spotify_refresh_token
      title: SpotifyVerifyRequest
      type: object
    TokenResponse:
      description: Response model for authentication token
      properties:
        access_token:
          title: Access Token
          type: string
        expires_in:
          title: Expires In
          type: integer
        refresh_token:
          title: Refresh Token
          type: string
        token_type:
          default: bearer
          title: Token Type
          type: string
      required:
      - access_token
      - refresh_token
      - expires_in
      title: TokenResponse
      type: object
    TrackResponse:
      description: Track response model
      properties:
        album:
          anyOf:
          - type: string
          - type: 'null'
          title: Album
        album_cover_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Album Cover Url
        artist:
          title: Artist
          type: string
        created_at:
          format: date-time
          title: Created At
          type: string
        id:
          title: Id
          type: integer
        preview_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Preview Url
        spotify_track_id:
          title: Spotify Track Id
          type: string
        title:
          title: Title
          type: string
        track_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Track Url
      required:
      - spotify_track_id
      - title
      - artist
      - id
      - created_at
      title: TrackResponse
      type: object
    UserPublic:
      description: Public user information (for followers/following lists)
      properties:
        display_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Display Name
        id:
          title: Id
          type: integer
        spotify_id:
          title: Spotify Id
          type: string
      required:
      - id
      - spotify_id
      title: UserPublic
      type: object
    UserResponse:
      description: Response model for user information
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        display_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Display Name
        email:
          anyOf:
          - type: string
          - type: 'null'
          title: Email
        id:
          title: Id
          type: integer
        spotify_id:
          title: Spotify Id
          type: string
      required:
      - id
      - spotify_id
      - created_at
      title: UserResponse
      type: object
    UserWithStats:
      description: User with follow statistics and recommendation feed
      properties:
        created_at:
          format: date-time
          title: Created At
          type: string
        display_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Display Name
        email:
          anyOf:
          - type: string
          - type: 'null'
          title: Email
        follower_count:
          title: Follower Count
          type: integer
        following_count:
          title: Following Count
          type: integer
        id:
          title: Id
          type: integer
        is_followed_by:
          default: false
          title: Is Followed By
          type: boolean
        is_following:
          default: false
          title: Is Following
          type: boolean
        recommendation_count:
          default: 0
          title: Recommendation Count
          type: integer
        recommendations:
          default: []
          items: {}
          title: Recommendations
          type: array
        spotify_id:
          title: Spotify Id
          type: string
      required:
      - id
      - spotify_id
      - created_at
      - follower_count
      - following_count
      title: UserWithStats
      type: object
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          title: Location
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
      type: object
  securitySchemes:
    HTTPBearer:
      scheme: bearer
      type: http
info:
  description: Location-based social music recommendation platform
  title: Soundmark API
  version: 0.1.0
openapi: 3.1.0
paths:
  /:
    get:
      description: "Root endpoint with API information\n\nReturns:\n    Welcome message\
        \ and links"
      operationId: root__get
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
      summary: Root
      tags:
      - Root
  /api/v1/auth/me:
    get:
      description: "Get current authenticated user information\n\nRequires:\n    Valid\
        \ JWT token in Authorization header\n    \nReturns:\n    Current user information"
      operationId: get_current_user_info_api_v1_auth_me_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: Successful Response
      security:
      - HTTPBearer: []
      summary: Get Current User Info
      tags:
      - Authentication
  /api/v1/auth/refresh:
    post:
      description: "Refresh JWT access token using refresh token\n\nClient sends refresh\
        \ token to get a new access token + new refresh token.\nOld refresh token\
        \ is revoked after successful refresh.\n\nArgs:\n    request: Refresh token\
        \ request with refresh_token\n    db: Database session\n    \nReturns:\n \
        \   New access token and new refresh token\n    \nRaises:\n    401: If refresh\
        \ token is invalid, expired, or revoked"
      operationId: refresh_token_api_v1_auth_refresh_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Refresh Token
      tags:
      - Authentication
  /api/v1/auth/spotify/callback:
    post:
      deprecated: true
      description: "Handle Spotify OAuth callback\n\n**DEPRECATED**: Clients should\
        \ handle Spotify OAuth directly with PKCE.\nUse /spotify/verify endpoint instead.\n\
        \nExchange authorization code for tokens, create or update user,\nand return\
        \ our service JWT token\n\nArgs:\n    code: Authorization code from Spotify\
        \ OAuth\n    db: Database session\n    \nReturns:\n    JWT access token for\
        \ our service"
      operationId: spotify_callback_api_v1_auth_spotify_callback_post
      parameters:
      - description: Authorization code from Spotify
        in: query
        name: code
        required: true
        schema:
          description: Authorization code from Spotify
          title: Code
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Spotify Callback
      tags:
      - Authentication
  /api/v1/auth/spotify/login:
    get:
      deprecated: true
      description: "Get Spotify authorization URL for user to login\n\n**DEPRECATED**:\
        \ Clients should handle Spotify OAuth directly with PKCE.\nUse /spotify/verify\
        \ endpoint instead.\n\nReturns:\n    URL to redirect user to Spotify login\
        \ page"
      operationId: spotify_login_api_v1_auth_spotify_login_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SpotifyLoginResponse'
          description: Successful Response
      summary: Spotify Login
      tags:
      - Authentication
  /api/v1/auth/spotify/verify:
    post:
      description: "Verify Spotify access token and issue JWT\n\nClient handles Spotify\
        \ OAuth (with PKCE) and sends tokens to backend.\nBackend verifies the token,\
        \ creates/updates user, and issues JWT.\n\n**Flow**:\n1. Client: Spotify OAuth\
        \ with PKCE\n2. Client: Receives access_token + refresh_token from Spotify\n\
        3. Client â†’ Backend: Send tokens to this endpoint\n4. Backend: Verify token\
        \ and issue JWT\n\nArgs:\n    request: Spotify tokens (access_token, refresh_token,\
        \ expires_in)\n    db: Database session\n    \nReturns:\n    JWT access token\
        \ for our service\n    \nRaises:\n    401: If Spotify token is invalid"
      operationId: verify_spotify_token_api_v1_auth_spotify_verify_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpotifyVerifyRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Verify Spotify Token
      tags:
      - Authentication
  /api/v1/map/nearby:
    get:
      description: "Get all recommendations within 2km radius\n\n**Active**: Within\
        \ 200m radius (is_active=True)\n**Inactive**: Beyond 200m but within 2km (is_active=False)\n\
        \nRequires authentication.\n\nArgs:\n    lat: User's current latitude\n  \
        \  lng: User's current longitude\n    current_user: Authenticated user\n \
        \   db: Database session\n    \nReturns:\n    All recommendations within 2km\
        \ with active/inactive status"
      operationId: get_nearby_map_data_api_v1_map_nearby_get
      parameters:
      - description: User's current latitude
        in: query
        name: lat
        required: true
        schema:
          description: User's current latitude
          maximum: 90.0
          minimum: -90.0
          title: Lat
          type: number
      - description: User's current longitude
        in: query
        name: lng
        required: true
        schema:
          description: User's current longitude
          maximum: 180.0
          minimum: -180.0
          title: Lng
          type: number
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MapResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Nearby Map Data
      tags:
      - Map
  /api/v1/recommendations:
    post:
      description: "Create a new recommendation\n\nRequires authentication.\n\nArgs:\n\
        \    request: Recommendation creation data\n    current_user: Authenticated\
        \ user\n    db: Database session\n    \nReturns:\n    Created recommendation"
      operationId: create_recommendation_endpoint_api_v1_recommendations_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecommendationCreateRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Create Recommendation Endpoint
      tags:
      - Recommendations
  /api/v1/recommendations/{recommendation_id}:
    get:
      description: "Get recommendation detail\n\nRequires authentication.\n\nArgs:\n\
        \    recommendation_id: Recommendation ID\n    current_user: Authenticated\
        \ user\n    db: Database session\n    \nReturns:\n    Recommendation detail\n\
        \    \nRaises:\n    404: If recommendation not found"
      operationId: get_recommendation_detail_api_v1_recommendations__recommendation_id__get
      parameters:
      - in: path
        name: recommendation_id
        required: true
        schema:
          title: Recommendation Id
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationDetailResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get Recommendation Detail
      tags:
      - Recommendations
  /api/v1/recommendations/{recommendation_id}/like:
    put:
      deprecated: true
      description: "Toggle like on a recommendation (deprecated - use /reactions instead)\n\
        \nIf user has already liked, it will unlike.\nIf user hasn't liked, it will\
        \ like.\n\nRequires authentication.\n\nArgs:\n    recommendation_id: Recommendation\
        \ ID\n    current_user: Authenticated user\n    db: Database session\n   \
        \ \nReturns:\n    Current like status and count\n    \nRaises:\n    404: If\
        \ recommendation not found"
      operationId: toggle_recommendation_like_api_v1_recommendations__recommendation_id__like_put
      parameters:
      - in: path
        name: recommendation_id
        required: true
        schema:
          title: Recommendation Id
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema: {}
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Toggle Recommendation Like
      tags:
      - Recommendations
  /api/v1/recommendations/{recommendation_id}/reactions:
    delete:
      description: "Remove user's reaction from a recommendation\n\nRequires authentication.\n\
        \nArgs:\n    recommendation_id: Recommendation ID\n    current_user: Authenticated\
        \ user\n    db: Database session\n    \nReturns:\n    Updated reactions (user_reaction\
        \ will be None)\n    \nRaises:\n    404: If recommendation not found"
      operationId: remove_recommendation_reaction_api_v1_recommendations__recommendation_id__reactions_delete
      parameters:
      - in: path
        name: recommendation_id
        required: true
        schema:
          title: Recommendation Id
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationReactionResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Remove Recommendation Reaction
      tags:
      - Recommendations
    put:
      description: "Add or update emoji reaction to a recommendation\n\nRequires authentication.\n\
        User can have only one reaction per recommendation (will update if exists).\n\
        \nArgs:\n    recommendation_id: Recommendation ID\n    request: Reaction data\
        \ with emoji\n    current_user: Authenticated user\n    db: Database session\n\
        \    \nReturns:\n    Updated reactions and user's current reaction\n    \n\
        Raises:\n    404: If recommendation not found"
      operationId: add_recommendation_reaction_api_v1_recommendations__recommendation_id__reactions_put
      parameters:
      - in: path
        name: recommendation_id
        required: true
        schema:
          title: Recommendation Id
          type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RecommendationReactionRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecommendationReactionResponse'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Add Recommendation Reaction
      tags:
      - Recommendations
  /api/v1/users/me:
    get:
      description: "Get current user's profile with statistics\n\nReturns:\n    Current\
        \ user profile with follower/following counts and recommendation count"
      operationId: get_my_profile_api_v1_users_me_get
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithStats'
          description: Successful Response
      security:
      - HTTPBearer: []
      summary: Get My Profile
      tags:
      - Users & Follow
  /api/v1/users/{user_id}:
    get:
      description: "Get user profile with follow statistics\n\nArgs:\n    user_id:\
        \ ID of the user to retrieve\n    current_user: Currently authenticated user\
        \ (optional)\n\nReturns:\n    User profile with follower/following counts\
        \ and relationship status"
      operationId: get_user_profile_api_v1_users__user_id__get
      parameters:
      - in: path
        name: user_id
        required: true
        schema:
          title: User Id
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithStats'
          description: Successful Response
        '422':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      security:
      - HTTPBearer: []
      summary: Get User Profile
      tags:
